{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InvHtml</title>
    <meta name="viewport" content = "width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="../static/css/stylesheet.css">
    
    
</head>
<body>
    <nav class="sidenav">
        <ul class="sidenav-list">
            <li> <img src="../static/images/purplelogo.png" alt="purple-logo" width="63" height="63" ></li>
            <div class="inv-icon"> 
                <li> <img src="../static/images/invlogo.png" alt="inventory-icon" width="37" height="37"> </li>
            </div>
           
            <div class="basket-icon"> 
                <li> <img src="../static/images/basket.png" alt="basket-icon" width="53" height="53"> </li>
            </div>
             <div class="rocket-icon"> 
                <li> <img src="../static/images/rocket.png" alt="rocket-icon" width="53" height="53"> </li>
            </div>
             <div class="calendar-icon"> 
                <li> <img src="../static/images/calendar.png" alt="calendar-icon" width="55" height="55"> </li>
            </div>
              <div class="person-icon"> 
                <li> <img src="../static/images/person.png" alt="person-icon" width="53" height="53"> </li>
            </div>
        </ul>
    </nav>

<section id="inv">
    <section id="filter-list">
    <div class="inventory-header">
        <h2> Inventory </h2>
    <div class="custom-dropdown-one">
        <select id="sort-filter">
            <option value="name">Category: All </option>
            <option value="date">Category: Laptop</option>
            <option value="Mobile Device">Category: Mobile Device</option>
            <option value="Headset"> Category: Audio Device</option>
            <option value="Furniture"> Category: Furniture</option>
        </select>

    </div>

        <div class="custom-dropdown-two">
        <select id="brand-filter">
            <option value="name">Return Date: </option>
            <option value="today">Today</option>
            <option value="tomorrow">Tomorrow</option>
        </select>

    </div>
        <div class="search-bar">
            <form action="/search" method="get">
                <input type="text" name="q" placeholder="Quick Search">
                <div class="search-icon">
                    <img src="../static/images/search-icon.png" alt="search icon">
                </div>
                <button type="submit"> </button>
            </form>
        </div>
        
        <div class="add-button">
            + Add to cart
        </div>


</div>

    <section id="inventory-list">
        <form id="filter-form" method="GET">
            {% csrf_token %}
            <div class="inventory-filter">
                <div class="custom-dropdown">
                    <select id="stock-filter" name="availability" onchange="filterInventory()">
                        <option value="all">All</option>
                        <option value="Available">Available</option>
                        <option value="Unavailable">Unavailable</option>
                    </select>
                    <span class="arrow">â–¼</span>
                </div>
            </div>
        </form>
        <!-- Render the HTML table containing database data-->
        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Type</th>
                    <th>Availability</th>
                </tr>
            </thead>
            <tbody>
                {% for item in inventory_items %}
                <tr class="inventory-item" data-status="{{ item.status }}">
                    <td>{{ item.name }}</td>
                    <td>{{ item.device_type }}</td>
                    <td>{{ item.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
      
    </section>

    </section>
</section>
<script src="{% static 'script/inventory_script.js' %}"></script>
</body>



</html>
